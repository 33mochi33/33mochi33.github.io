<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/trivia.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="image/redpanda.PNG">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        .uniform-height-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!--Navbar-->
    <div id="nav-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/nav.js"></script>
    
    
<div class="btn-group dropend ml-4 mt-4" role="group" >
    <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Dropright</button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
    </ul>
</div>

<!--3 Images-->
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <img src="image/1.JPG" alt="pic1" class="img-fluid uniform-height-img">
        </div>
        <div class="col-sm-4">
            <img src="image/2.JPG" alt="pic2" class="img-fluid uniform-height-img">
        </div>
        <div class="col-sm-4">
            <img src="image/3.JPG" alt="pic3" class="img-fluid uniform-height-img">
        </div>   
    </div>
</div>

<!-- Trivia Question Form -->
<div id="trivia">
    <p>Trivia question</p>
    <p>Q: What is the capital of France?</p>
    <input type="text" id="triviaInput" placeholder="Your guess">
    <button onclick="checkTriviaAnswer()">Submit</button>
    <div id="triviaResponse"></div>
</div>

<!-- Number Check Form -->
<div id="numberCheck">
    <p>Enter a five-digit number like 12345.</p>
    <input type="text" id="numberInput" placeholder="5-digit number">
    <button onclick="checkNumber()">Submit</button>
    <div id="numberResponse"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>

</body>
</html>
