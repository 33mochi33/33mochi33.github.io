<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/audio.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="image/redpanda.PNG">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
     <!--Navbar-->
     <div id="nav-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div id="nav-placeholder"></div>

    <!--Image Gellery-->
<div id="carousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image/redpanda1.jpeg" class="d-block w-100" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="image/redpanda2.jpg" class="d-block w-100" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="image/3.JPG" class="d-block w-100" alt="Image 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Top Info -->
<div id="title">
  <span id="track"></span>
  <div id="timer">0:00</div>
  <div id="duration">0:00</div>
</div>

<!-- Controls -->
<div class="controlsOuter">
  <div class="controlsInner">
    <div id="loading"></div>
    <div class="btn-music" id="playBtn"></div>
    <div class="btn-music" id="pauseBtn"></div>
    <div class="btn-music" id="prevBtn"></div>
    <div class="btn-music" id="nextBtn"></div>
  </div>
  <div class="btn-music" id="playlistBtn"></div>
  <div class="btn-music" id="volumeBtn"></div>
</div>

<!-- Progress -->
<div id="waveform"></div>
<div id="progress"></div>

<!-- Playlist -->
<div id="playlist">
  <div id="list"></div>
</div>

<!-- Volume -->
<div id="volume" class="fadeout">
  <div id="barFull" class="bar"></div>
  <div id="barEmpty" class="bar"></div>
  <div id="sliderBtn"></div>
</div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <script src="js/howler.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  

</body>
</html>
